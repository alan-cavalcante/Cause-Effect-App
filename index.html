<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Causa/Efeito</title>
</head>

<body>
    <header>
        <h1>Causa e Efeito</h1>
        <h3>Projeto de treinamento utilizando CSS Grid e Flexbox</h3>
    </header>
    <main>
        <div id="containerlist">
            <ul id="lista">
                <li class="listitems">Pessoa 1</li>
                <li class="listitems">Pessoa 2</li>
                <li class="listitems">Pessoa 3</li>
                <li class="listitems">Pessoa 4</li>
                <li class="listitems">Pessoa 5</li>
            </ul>
        </div>
        <div id="containerinfo">
            <!-- <div id="containerfoto"></div> -->
            <div id="containerquadro">
                <div id="foto" id="foto">
                    <img src="https://source.unsplash.com/random/150x150" alt="img">
                </div>
                <div class="display" id="nome">Nome</div>
                <div class="display" id="rua">Endereço</div>
                <div class="display" id="cidade">Cidade</div>
                <div class="display" id="pais">País</div>
                <div class="display" id="tel">Telefone</div>
                <div class="display" id="aniv">Aniversário</div>
            </div>
        </div>
    </main>
    <footer>
        Desenvolvido por <a href="https://github.com/alan-cavalcante">Alan Cavalcante</a>
    </footer>
</body>

</html>
